    </nav>

  <main>
    <section class="spiele-iframe">
      <h1>Spielpläne unserer Mannschaften</h1>

      <div class="team-selector">
        <label for="teamSelect">Mannschaft auswählen:</label>
        <select id="teamSelect" onchange="switchIframe()">
          <option value="iframe3">3. Herren</option>
          <option value="iframe2">2. Herren</option>
          <option value="iframe1">1. Herren</option>
        </select>
      </div>

      <div id="iframe1" class="team-iframe" style="display: none;">
        <iframe
          src="https://www.fussball.de/mannschaft/bc-huerth-stotzheim-1948-ev-i-bc-huerth-stotzheim-1948-ev-mittelrhein/-/saison/2425/team-id/011MIE8H6C000000VTVG0001VTR8C1K7#!/"
          height="900" frameborder="0" scrolling="auto"></iframe>
      </div>

      <div id="iframe2" class="team-iframe" style="display: none;">
        <iframe src="https://www.fussball.de/ajax.team.quickview.widget/-/team-id/TEAMID_2H" height="900"
          frameborder="0" scrolling="auto"></iframe>
      </div>

      <div id="iframe3" class="team-iframe">
        <iframe src="https://www.fussball.de/ajax.team.quickview.widget/-/team-id/023VJ876HG000000VS548984VSVTAEJ3"
          height="900" frameborder="0" scrolling="auto"></iframe>
      </div>

      <p style="margin-top: 20px;">
        Sollte der Spielplan nicht angezeigt werden, klicke bitte hier:
        <br>
        <a href="https://www.fussball.de/mannschaft/bc-stotzheim-iii-bc-huerth-stotzheim-1948-ev-mittelrhein/-/saison/2425/team-id/023VJ876HG000000VS548984VSVTAEJ3"
          target="_blank" class="download-btn">
          Spielplan auf fussball.de ansehen
        </a>
      </p>
    </section>
  </main>

  <script>
    function switchIframe() {
      const iframes = document.querySelectorAll('.team-iframe');
      iframes.forEach(iframe => iframe.style.display = 'none');

      const selected = document.getElementById('teamSelect').value;
      document.getElementById(selected).style.display = 'block';
    }
  </script>
